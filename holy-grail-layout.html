<!DOCTYPE html>
<html>
	<head>
		<title>Holy Grail Layout</title>
		<style type="text/css">
			body {
				background-color: #2C5F8A;
				font-family: Helvetica;
			}

			body * {
				border-radius: 10px;
			}

			header, footer {
				background-color: #2AE3A0;
				height: 70px;
				padding: 10px;
			}

			main {
				display: flex;
				flex-direction: row;
				margin: 8px 0px;
			}
			
			main * {
				padding: 10px;
				flex: 1 1 20%;
			}

			article {
				order: 2;
				background-color: #EDEDED;
				margin: 0 8px;
				flex: 1 1 60%;
				min-height: 600px;
			}

			nav {
				order: 1;
				background-color: #8A8A8A;
			}

			aside {
				order: 3;
				background-color: #38ABFF;
			}

			@media screen and (max-width: 640px) {
				main {
					flex-direction: column;
					flex: 0 1 auto;
				}

				article {
					order: 1;
					flex: 1 1 auto;
					margin: 0;
				}

				nav {
					order: 2;
					margin: 8px 0;
				}

				aside {
					order: 3;
				}
			}
		</style>
	</head>
	<body>
		<header>
			<a href="">Nav Left</a>
			<a href="">Nav Right</a>
		</header>
		<main>
			<article>MAIN CONTENT</article>
			<nav>SIDE NAV</nav>
			<aside>ASIDE</aside>
		</main>
		<footer>FOOTER</footer>
	</body>
</html>
