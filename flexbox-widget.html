<!DOCTYPE html>
<html>
	<head>
		<title>Flexbox Exercise</title>
		<style type="text/css">
			.container {
			  display: flex;
			  flex-wrap: wrap;
			}

			.box {
			  background-color: #cc0042;
			  flex: 1 2 250px;
			  color: white;
			  padding: 20px;
			  font-family: Helvetica;
			  letter-spacing: 1px;
			  transition: 0.1s background-color;
			}

			.box:hover {
			  background-color: #ff0052;
			}

			.middle {
			  background-color: #b20039;\
			  flex-shrink: 1;
			}
		</style>
	</head>
	<body>
		<div class="container">
			<div class="box">
				<h3>Rick and Morty the Game review: a fun romp blah blah</h3>
			</div>
			<div class="box middle">
			<h3>Lord of the Ring Seventeen million review: a fun romp blah blah</h3>   </div>
			<div class="box">
				<h3>Game of Thrones the game review: a fun romp blah blah</h3>
			</div>
		</div>
	</body>
</html>
